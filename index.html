<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Takeover Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-block">
            <img src="robots.jpeg" alt="Robots">
        </div>
        <div class="timer-block">
            <h1 id="hours-display">00000</h1>
            <p class="label">hours</p>
            <p class="sub-label">UNTIL AI TAKES OVER</p>
            <button id="accelerate-btn">Accelerate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
